<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falco Corporation | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a011a; /* Slightly darker base for better contrast */
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Animated Vibrant Background Effect */
        .vibrant-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 85%, #9333ea, transparent 50%), /* Deeper purple */
                radial-gradient(circle at 85% 15%, #ec4899, transparent 50%); /* Stronger pink */
            animation: vibrant-pulse 20s infinite ease-in-out alternate;
            opacity: 0.8; /* Slightly increased opacity for more punch */
            filter: blur(120px);
            z-index: 0;
        }
        @keyframes vibrant-pulse {
            0% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.2) rotate(15deg); opacity: 0.95; } /* More intense pulse */
            100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
        }
        
        .main-content {
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-animation {
            animation: bounceIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        /* Logo styling for better visibility */
        .logo-img {
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 20px rgba(255, 165, 0, 0.4)); /* White glow + orange glow */
            transition: filter 0.3s ease-in-out;
        }
        .logo-img:hover {
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 30px rgba(255, 165, 0, 0.6));
        }

        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="vibrant-background"></div>

    <div class="main-content text-center p-8 md:p-12 max-w-2xl mx-auto">
        
        <div class="mb-8 logo-animation">
            <img src="images/logo.png" alt="Falco Corporation Logo" class="h-28 md:h-32 w-auto mx-auto logo-img">
        </div>
        
        <h1 class="text-4xl md:text-5xl font-extrabold leading-tight mb-4">
            We're Crafting Something Amazing!
        </h1>
        <p class="text-lg md:text-xl text-gray-200 mb-8">
            Our new digital home is currently under construction. Get ready for an enhanced experience tailored for you.
        </p>

        <div class="text-gray-400 text-sm">
            <p>&copy; 2025 Falco Corporation. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
